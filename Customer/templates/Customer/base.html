{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Crowd Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'Customer/css/style.css' %}">
</head>

<body>

    <!-- Header -->
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="#">
          <img src="{% static 'Customer/images/logos/main.png' %}" alt="Logo" width="40" height="40" class="me-2">
          CrowdManage
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'view_profile' %}">Hi,{{user.username}}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'allStaffList' %}">Staffs</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'allCustomerList' %}">Customer</a></li>
            


            <li class="nav-item">
              {% if request.user.is_authenticated %}
                <a class="btn btn-primary me-2" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="btn btn-primary me-2" href="{% url 'login' %}">Login</a>
              {% endif %}
            </li>     
          </ul>
        </div>
      </div>
    </nav>
    

    {% block main-content %}

    {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'Customer/js/script.js' %}"></script>
</body>
</html>
