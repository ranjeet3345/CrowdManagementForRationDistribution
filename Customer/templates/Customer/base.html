{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Crowd Management{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'Customer/css/style.css' %}" />

  <style>
    /* Root variables (optional for dark mode toggle) */
    /*
    :root {
      --primary-color: #0d6efd;
      --background-light: #f9f9fc;
      --background-dark: #121212;
      --text-light: #212529;
      --text-dark: #f8f9fa;
    }

    body.dark-mode {
      background: var(--background-dark);
      color: var(--text-dark);
    }
    */

    /* Overall font & background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fc;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Navbar container styling */
    .navbar {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 0.75rem 0;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1030;
    }

    /* Sticky navbar fix */
    .fixed-top {
      top: 0;
    }

    /* Navbar brand (logo + text) */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0d6efd !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    /* Logo image styling */
    .navbar-brand img {
      border-radius: 50%;
      background-color: #e9ecef;
      width: 40px;
      height: 40px;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.15);
      transition: box-shadow 0.3s ease;
    }

    .navbar-brand img:hover {
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.35);
    }

    /* Navbar toggler */
    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.75rem;
      font-size: 1.25rem;
      line-height: 1;
      color: #0d6efd;
      transition: color 0.3s ease;
    }

    .navbar-toggler:hover,
    .navbar-toggler:focus {
      color: #084298;
      outline: none;
      box-shadow: none;
    }

    /* Navbar collapse */
    .navbar-collapse {
      justify-content: flex-end;
    }

    /* Nav links container */
    .navbar-nav {
      gap: 0.75rem;
      align-items: center;
      display: flex;
      flex-wrap: nowrap;
    }

    /* Nav links styling */
    .nav-link {
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 8px;
      color: #212529;
      transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .nav-link:hover,
    .nav-link:focus {
      transform: scale(1.08);
      background-color: rgba(13, 110, 253, 0.1);
      color: #0d6efd !important;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(13, 110, 253, 0.15);
      outline: none;
      cursor: pointer;
    }

    .nav-link.active {
      font-weight: 600;
      color: #0d6efd !important;
      background-color: rgba(13, 110, 253, 0.15);
      box-shadow: 0 4px 8px rgba(13, 110, 253, 0.25);
    }

    /* Buttons in navbar */
    .navbar .btn {
      font-weight: 600;
      border-radius: 8px;
      padding: 0.45rem 1.15rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      user-select: none;
    }

    .navbar .btn-outline-primary {
      border-width: 2px;
    }

    .navbar .btn:hover,
    .navbar .btn:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(13, 110, 253, 0.3);
      outline: none;
    }

    /* Container spacing for main content below navbar */
    .content-wrapper {
      padding-top: 90px; /* Enough space for fixed navbar */
      padding-bottom: 40px;
      min-height: calc(100vh - 90px);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .nav-link {
        padding: 6px 10px;
        font-size: 0.95rem;
      }

      .navbar .btn {
        padding: 0.4rem 0.9rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top" aria-label="Primary navigation">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'Customer/images/logos/main.png' %}" alt="CrowdManage Logo" />
        CrowdManage
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'view_profile' in request.path %}active{% endif %}" href="{% url 'view_profile' %}">
              Hi, {{ user.username }}
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link {% if 'allStaffList' in request.path %}active{% endif %}" href="{% url 'allStaffList' %}">Staffs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'allCustomerList' in request.path %}active{% endif %}" href="{% url 'allCustomerList' %}">Customers</a>
          </li>

          <li class="nav-item d-flex align-items-center ms-3">
            {% if request.user.is_authenticated %}
              <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content wrapper -->
  <main class="content-wrapper container">
    {% block main-content %}
    {% endblock %}
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'Customer/js/script.js' %}"></script>

</body>

</html>
